<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetFlix LogIn Page</title>
    <link rel="stylesheet" href="NetFlix.css">
</head>
<body>
    <nav>
        <a href="#"><img src="https://www.edigitalagency.com.au/wp-content/uploads/Netflix-logo-red-black-png.png" alt="NetFlix logo"></a>
    </nav>
    <div class="form-wrapper">
        <h2>Sign In</h2>
        <form action="#">
            <div class="form-control">
                <input type="text" placeholder="Email or Phone number">
            </div>
            <div class="form-control">
                <input type="password" placeholder="Enter password">
                </div>
                <button type="Submit">Sign In</button>
                <div class="form-help">
                    <div class="form-control">
                        <input type="checkbox" name="" id="Remember me"><label for="Remember me">Remember me</label>
                        </div>
                        <a href="#">Need help?</a>
                        </div>
                        </form>
                        <p>New to NetFlix?<a href="#"><u>Sign Up Now</a></p>
                        <small>
                            This Page is Protected by Google reCAPTCHA to ensure you're not a bot.
                            <a href="#"><u>Learn more.</a>
                        </small>
                        </div>
                        </body>
                        </html>
</body>
</html>
